<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <!-- link CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="image">
      <img src="assets/images/avatar-jessica.jpeg" alt="" class="profile-image">
    </div>

    <div class="text-basic-info">
      <span>Jessica Randall</span>
      <span>London, United Kingdom</span>
    </div>

    <div class="text-job">
      <span>"Front-end developer and avid reader."</span>
    </div>

    <div class="social-btns">
      <button class="github">GitHub</button>
      <button class="mentor">Frontend Mentor</button>
      <button class="linked">LinkedIn</button>
      <button class="twitter">Twitter</button>
      <button class="instagram">Instagram</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">An Hao</a>.
  </div>
</body>
</html>
